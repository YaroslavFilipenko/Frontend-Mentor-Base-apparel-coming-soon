<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="main">
    <section class="text-block">
      <img src="images/logo.svg" alt="logo" class="logo-image">
      <img src="images/hero-mobile.jpg" alt="banner" class="banner-mobile">
      <h1 class="title"><span>We're</span> <br>coming <br>soon</h1>
      <p class="info-text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" id="form" name="form">
        <input type="email" placeholder="Email Address" autocomplete="off" name="email" id="email-input" required>
        <img src="images/icon-error.svg" alt="error" id="error-image">
        <button type="submit" id="email-send">
          <img src="images/icon-arrow.svg" alt="send button">
        </button>
        <label for="email-input" id="error-label">Please provide a valid email</label>
      </form>
    </section>
    <section class="image-block">
      <img src="images/hero-desktop.jpg" alt="banner" class="banner-desktop">
      <h2 style="display: none;">empty title</h2>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
